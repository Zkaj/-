<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <link href="复制的/3.36.css" rel="stylesheet">
    <script src="复制的/2.11.js"></script>
    <script src="复制的/3.36.js"></script>
    <style>
        #kuang{
            width: 415px;margin-top: 2%;margin-left: 36%;color: #000000;border: 1px solid #d5d5d5;padding: 25px;
        }
        .form-horizontal .form-group {
            margin-top: 4px;margin-right: 30px;
        }
        .form-control {
            background-color: transparent;
        }
        .btn-default{
            background-color: transparent;
        }
        .form-horizontal .form-group {
            margin-top: 35px}
    </style>
</head>
<body id="body">
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="第一页.html">模拟网站</a>
    </div>
    </div></nav>
<div id="kuang">
    <p style="font-size: 33px; margin: 0;">登录 <a href="注册.html" style="float: right; color: #ff000f;font-size: 14px; margin-top: 21px;">还没有账号，立刻注册</a></p>
    <hr style="margin: 2px">
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname"
                   placeholder="请输入账号">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname"
                   placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住密码 </label><a href="忘记密码.html" style="float: right; color: #000000;">忘记密码？</a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <p>
            <a style="margin-left: 20px;" href="第一页.html" type="button" class="btn btn-primary btn-lg btn-block" role="button">登录</a></p>
    </div>
</form>
</div>
</body>
</html>
